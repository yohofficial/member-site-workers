<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }

    header {
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .logo {
      width: 160px;
    }

    .attention-box {
      background: #fff3cd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    .line-login-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }

    .terms-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .terms-link a {
      text-decoration: none;
      color: #007bff;
    }

    .terms-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ロゴ -->
  <img
    src="https://lh3.googleusercontent.com/d/1JcMBGVlb2Hl6Wdo29DyNOVBk7sAHwlgp"
    alt="ロゴ"
    class="logo"
  >

  <header>
    <h2>ログイン</h2>
  </header>

  <!-- 注意文 -->
  <div class="attention-box">
    ご注意<br>
    LINEでログインからログインが可能です。<br>
    利用規約をご確認ください。
  </div>

  <!-- LINEログインボタン -->
  <div class="center">
    <button onclick="login()" class="line-login-button">
      <img
        src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png"
        alt="LINEでログイン"
        width="220"
      >
    </button>

    <div class="terms-link">
      <a href="https://example.com/terms" target="_blank" rel="noopener">
        利用規約
      </a>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = "/login";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ロゴ -->
  <img
    src="https://lh3.googleusercontent.com/d/1JcMBGVlb2Hl6Wdo29DyNOVBk7sAHwlgp"
    alt="ロゴ"
    class="logo"
  >
  <header>
    <h2>ログイン</h2>
  </header>

  <!-- 注意文 -->
  <div class="attention-box">
    ご注意<br>
    LINEでログインからログインが可能です。<br>
    利用規約をご確認ください。
  </div>

  <!-- LINEログインボタン -->
  <div class="center">
    <button onclick="login()" class="line-login-button">
      <img
        src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png"
        alt="LINEでログイン"
        width="220"
      >
    </button>

    <div class="terms-link">
      <a href="https://example.com/terms" target="_blank" rel="noopener">
        利用規約
      </a>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = "/login";
    }
  </script>

</body>
</html>
